name: ðŸ”¢ Manual Version Bump

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  bump-version:
    name: ðŸ”¢ Bump Version
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ§© Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ðŸ”¢ Bump Version Number
        run: npm version ${{ github.event.inputs.version_type }} --no-git-tag-version

      - name: ðŸ”„ Commit and Push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ”¢ Bump version to ${{ github.event.inputs.version_type }} in `package.json`"