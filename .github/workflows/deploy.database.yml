name: ğŸš€ Release Database

on:
  workflow_call:
    secrets:
      azure-credentials:
        required: true
      azure-sql-connection-string:
        required: true

jobs:
  release-database:
    name: ğŸš€ Release Database
    runs-on: windows-latest
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v2

      - name: ğŸ§© Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: ğŸ—ï¸ Build Database Project
        run: dotnet build src/database/toolbox.sqlproj

      - name: ğŸ”‘ Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.azure-credentials }}

      - name: ğŸ“¦ Publish Database Project
        uses: azure/sql-action@v2
        with:
          connection-string: ${{ secrets.azure-sql-connection-string }}
          path: './src/database/toolbox.sqlproj'
          action: 'publish'
          build-arguments: '-c Release'
          arguments: '/p:DropObjectsNotInSource=true'