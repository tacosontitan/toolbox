name: 🚀 Release Database

on:
  workflow_call:
    secrets:
      azure-sql-connection-string:
        required: true

jobs:
  release-database:
    name: 🚀 Release Database
    runs-on: windows-latest
    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v2

      - name: 🛠️ Print Secret Value (For Debugging)
        run: |
          echo "Secret Value: ${{ secrets.azure-sql-connection-string }}"

      - name: 🧩 Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: 🏗️ Build Database Project
        run: dotnet build src/database/toolbox.sqlproj

      - name: 📦 Publish Database Project
        uses: azure/sql-action@v2
        env:
          AZURE_SQL_CONNECTION_STRING: ${{ secrets.azure-sql-connection-string }}
        with:
          connection-string: $AZURE_SQL_CONNECTION_STRING
          path: './src/database/toolbox.sqlproj'
          action: 'publish'
          build-arguments: '-c Release'
          arguments: '/p:DropObjectsNotInSource=true'