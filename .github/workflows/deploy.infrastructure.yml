name: 🏗️ Deploy Infrastructure

on:
  workflow_call:
    secrets:
      azure-credentials:
        required: true
      subscription-name:
        required: true

jobs:
  deploy-resource-group:
    name: 🚀 Deploy Resource Group
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v2

      - name: 🔑 Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.azure-credentials }}

      - name: 📦 Deploy Resource Group
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az deployment sub create \
              --subscription ${{ secrets.subscription-name }} \
              --location EastUS \
              --template-file src/infrastructure/resource-group.bicep

  deploy-database:
    needs: deploy-resource-group
    name: 🚀 Deploy Database
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v2

      - name: 🔑 Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.azure-credentials }}

      - name: 🖥️ Deploy SQL Server
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az deployment group create \
              --subscription ${{ secrets.subscription-name }} \
              --resource-group toolbox \
              --template-file src/infrastructure/sql-server.bicep

      - name: 💽 Deploy SQL Database
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az deployment group create \
              --subscription ${{ secrets.subscription-name }} \
              --resource-group toolbox \
              --template-file src/infrastructure/database.bicep
