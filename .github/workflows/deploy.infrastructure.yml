name: ğŸ—ï¸ Deploy Infrastructure

on:
  workflow_call:
    secrets:
      azure-credentials:
        required: true
      subscription-name:
        required: true
      sql-server-name:
        required: true
      sql-admin-username:
        required: true
      sql-admin-password:
        required: true
      sql-database-name:
        required: true

jobs:
  deploy-resource-group:
    name: ğŸš€ Deploy Resource Group
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v2

      - name: ğŸ”‘ Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.azure-credentials }}

      - name: ğŸ“¦ Deploy Resource Group
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az deployment sub create \
              --subscription ${{ secrets.subscription-name }} \
              --location EastUS \
              --template-file src/infrastructure/resource-group.bicep

  deploy-database:
    needs: deploy-resource-group
    name: ğŸš€ Deploy Database
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v2

      - name: ğŸ”‘ Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.azure-credentials }}

      - name: ğŸ–¥ï¸ Deploy SQL Server
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az deployment group create \
              --subscription ${{ secrets.subscription-name }} \
              --resource-group toolbox \
              --template-file src/infrastructure/sql-server.bicep \
              --parameters serverName="${{ secrets.sql-server-name }}" \
                           administratorUsername="${{ secrets.sql-admin-username }}" \
                           administratorPassword="${{ secrets.sql-admin-password }}"

      - name: ğŸ’½ Deploy SQL Database
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az deployment group create \`
              --subscription ${{ secrets.subscription-name }} \
              --resource-group toolbox \
              --template-file src/infrastructure/database.bicep \
              --parameters serverName="${{ secrets.sql-server-name }}" \
                           databaseName="${{ secrets.sql-database-name }}"
