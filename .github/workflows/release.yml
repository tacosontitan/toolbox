name: 🚀 Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-infrastructure:
    name: 🏗️ Deploy Infrastructure
    uses: ./.github/workflows/release.infrastructure.yml
    inputs:
      subscription-name: ${{ secrets.AZURE_SUBSCRIPTION_NAME }}

  deploy-services:
    needs: deploy-infrastructure
    name: 🚀 Deploy Services
    uses: ./.github/workflows/release.database.yml
    secrets:
      azure-sql-connection-string: ${{ secrets.AZURE_SQL_CONNECTION_STRING }}

  release-extension:
    needs: deploy-services
    name: 🎁 Release Extension
    uses: ./.github/workflows/release.extension.yml
    secrets:
      marketplace-token: ${{ secrets.MARKETPLACE_TOKEN }}

  create-github-release:
    needs: release-extension
    name: 🏷️ Create GitHub Release
    uses: ./.github/workflows/release.github.yml