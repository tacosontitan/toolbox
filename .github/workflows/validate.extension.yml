name: âœ… Validate Extension

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'src/extension/**'
      - 'package.json'
      - 'tsconfig.json'
      - 'eslint.config.mjs'
      - 'esbuild.js'

jobs:
  validate:
    name: âœ… Validate Extension
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ§© Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org/'
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ”¨ Compile Extension
        run: npm run compile

      - name: ğŸ” Check Types
        run: npm run check-types

      - name: ğŸ§¹ Lint Code
        run: npm run lint

      - name: ğŸ§ª Run Tests
        run: npm run test